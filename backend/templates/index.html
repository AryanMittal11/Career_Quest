<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Course Predictor using Machine Learning</h2>
        <form method="post">
            <label for="interest1">Interest 1:</label>
            <select id="interest1" name="interest1">
                <option value="">--Select an Interest--</option>
                {% for interest in interests %}
                <option value="{{ interest }}">{{ interest }}</option>
                {% endfor %}
            </select>

            <label for="interest2">Interest 2:</label>
            <select id="interest2" name="interest2">
                <option value="">--Select an Interest--</option>
                {% for interest in interests %}
                <option value="{{ interest }}">{{ interest }}</option>
                {% endfor %}
            </select>

            <label for="interest3">Interest 3:</label>
            <select id="interest3" name="interest3">
                <option value="">--Select an Interest--</option>
                {% for interest in interests %}
                <option value="{{ interest }}">{{ interest }}</option>
                {% endfor %}
            </select>

            <label for="interest4">Interest 4:</label>
            <select id="interest4" name="interest4">
                <option value="">--Select an Interest--</option>
                {% for interest in interests %}
                <option value="{{ interest }}">{{ interest }}</option>
                {% endfor %}
            </select>

            <label for="interest5">Interest 5:</label>
            <select id="interest5" name="interest5">
                <option value="">--Select an Interest--</option>
                {% for interest in interests %}
                <option value="{{ interest }}">{{ interest }}</option>
                {% endfor %}
            </select>

            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm" name="algorithm">
                <option value="DecisionTree">Decision Tree</option>
                <option value="RandomForest">Random Forest</option>
                <option value="NaiveBayes">Naive Bayes</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        {% if result %}
        <h3>Predicted Course: {{ result }}</h3>
        <!-- <p>Model Accuracy: {{ accuracy | round(2) * 100 }}%</p> -->
        <a href="http://127.0.0.1:5000/courses_main">
            <button>Next</button>
        </a>
        {% endif %}

    </div>
</body>

</html>
